name: CI - Lint / Test / Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: "0.9.23"

      - name: Set up Python
        run: uv python install

      # - name: Set up Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: ${{ matrix.python-version }}

      # - name: Install linters
      #   run: |
      #     python -m pip install --upgrade pip setuptools wheel
      #     pip install ruff black isort mypy

      - name: Run ruff (fast)
        run: uv run ruff check . || true

      - name: Run black (check only)
        run: uv run black --check --diff . || true

      - name: Run isort (check only)
        run: uv run isort --profile black --check-only . || true

      - name: Run mypy
        run: uv run mypy packer/src || true

      # Optional: use reviewdog to report linter findings as PR comments/annotations.
      # Uncomment and configure the following step if you want reviewdog annotations.
      # - name: Annotate ruff with reviewdog
      #   uses: reviewdog/action-ruff@v1
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     reporter: github-pr-review

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: "0.9.23"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev


      - name: Run tests (packer only ATM)
        run: |
          # Run the test suite for all packages in the repository
          uv run pytest --cov=packer --cov=convertor --cov=editor --cov-report=html . -q

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov || coverage.xml || .

